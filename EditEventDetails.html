<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./css/app.css">
	</head>
	<title>Edit Event</title>
</head>
<body ng-app="eventsApp">
	
	<div class="container" ng-controller="EditEventController"	>
	<h1>{{event.name}}</h1>
		<div class="row">
		<form name="newEventForm">
			<div class="form-group">
				<fieldset>
					<label for="eventName">Evetn Id:</label>
					<input class="form-control"  ng-required="true" id="eventId" type="text"  ng-model="event.id">
					<label for="eventName">Evetn Name:</label>
					<input class="form-control"  ng-required="true" id="eventName" type="text"  ng-model="event.name">
					<label for="eventDate">Date:</label>
					<input class="form-control" ng-required="true"  ng-pattern="/\d\d/\d\d/\d\d\d\d/" id="eventDate" type="text" ng-model="event.date">
					<label for="eventTime">Time:</label>
					<input class="form-control"  id="eventTime" type="text" ng-model="event.time">
					<label for="eventLocation">Location</label>
					<input class="form-control"  id="eventLocation" type="text" ng-model="event.location">
					<label for="eventCity">City</label>
					<input class="form-control"  id="eventCity" type="text" ng-model="event.city">
					<label for="eventImage">Image</label>
					<input class="form-control"  id="eventImage" type="text" ng-model="event.image">
				</fieldset>
				<button class="btn btn-primary" ng-disabled="newEventForm.$invalid"  ng-click="saveEvent(event,newEventForm)" type="submit">Save</button>
				<button class="btn btn-primary"  ng-click="cancelEvent()" type="button">Cancel</button>
			</div>
		</form>
		</div>

		<img ng-src="{{event.image}}" alt="{{event.image}}">
	</div>
	
	
	
	
	
	<script src="./lib/jquery/jquery-2.2.1.js"></script>
	
	<script src="./lib/angular/angular.js"></script>
	<script src="./lib/angular/angular-resource.js"></script>
	<script src="./lib/angular/angular-sanitize.js"></script>
	<script src="./lib/bootstrap/js/bootstrap.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/directives.js"></script>
	<script src="./js/filters.js"></script>
	<script src="./js/controllers/EventController.js"></script>
	<script src="./js/controllers/EditEventController.js"></script>
	<script src="./js/services/EventData.js"></script>
</body>
</html>
