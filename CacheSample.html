<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cache Sample    </title>

        <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./css/app.css">

</head>
<body ng-app="eventsApp">

<div class="container">
    <div ng-controller="CacheSampleController">
        
        key: <input type="text" ng-model="key"><br/><br/>
        value: <input type="text" ng-model="value"><br/><br/>

        <button class="btn btn-primary"  ng-click="addToCache(key, value)" type="button">Add</button><br/><br/>
        
        <input type="text" ng-model="keyToReadd"><br/><br/>

        <h3>Value Read: {{readFromCache(keyToReadd)}}</h3>
        <h3>CacheStats {{getCacheStats()}}</h3>

    </div>

</div>
    
        <script src="./lib/jquery/jquery-2.2.1.js"></script>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/angular/angular-resource.js"></script>
    <script src="./lib/angular/angular-sanitize.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/directives.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/services/MyCache.js"></script>
    <script src="./js/controllers/CacheSampleController.js"></script>
    
    

</body>
</html>
