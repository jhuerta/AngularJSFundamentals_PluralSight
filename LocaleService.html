<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cache Sample    </title>
        <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./css/app.css">
    </head>
    <body ng-app="eventsApp">
        <div class="container" ng-cloak>
            <div ng-controller="LocaleServiceController">
                 <h3> 
                
                 <div>Change locale: <select name="cars" ng-change="changeLocale(nLoc)" ng-model="nLoc">
                    <option value="es">ES</option>
                    <option value="en">EN</option>
                    <option value="it">IT</option>
                    <option value="fr">FR</option>
                    <option value="de">DE</option>
                </select> {{ myDate | date:myFormat }}</div>
                
                </h3>
                
               
                
                
            </div>
        </div>
        
        <script src="./lib/jquery/jquery-2.2.1.js"></script>
        <script src="./lib/angular/angular.js"></script>
        <script src="./lib/angular/tmhDynamicLocale.js"></script>
        <script src="./lib/angular/angular-resource.js"></script>
        <script src="./lib/angular/angular-sanitize.js"></script>
        <script src="./lib/bootstrap/js/bootstrap.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/directives.js"></script>
        <script src="./js/filters.js"></script>
        <script src="./js/services/MyCache.js"></script>
        <script src="./js/controllers/LocaleServiceController.js"></script>
        
        
    </body>
</html>
