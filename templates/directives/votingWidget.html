<div>
	
	<div class="btn btn-primary btn-xs" ng-click="upvote()">
		<span class="glyphicon glyphicon-chevron-up"></span>
	</div>
	
	Votes: <p to-html="count | dificultyImage"></p>
	
	<div> With filter:
		<img ng-src="{{count | dificultyImageFileName}}" alt="{{name}}">
	
	</div>
	
	<div> Without filter:
		<img ng-src="{{count}}" alt="{{name}}">
		<div alt="{{name}}">Name: {{name}}</div>
	
	</div>
	
	<div class="btn btn-primary btn-xs" ng-click="downvote()">
		<span class="glyphicon glyphicon-chevron-down"></span>
	</div>

</div>
