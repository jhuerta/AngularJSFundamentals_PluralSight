<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cache Sample    </title>
        <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./css/app.css">
    </head>
    <body ng-app="eventsApp">
        <div class="container" ng-cloak>
            <div ng-controller="TimeoutController">
                Name (using angulartimout): <h3>{{nameAng}}</h3>
                Name (using JS timout, will be updated only when forcing Angular to re-bind, that is, when typing something in the input box): <h3>{{nameJS}}</h3>

                <div class="btn btn-warning" ng-click="cancelTimeout()"='false'> Cancel</div>

                <input type="text" ng-model="car" />
                
               
                
                
            </div>
        </div>
        
        <script src="./lib/jquery/jquery-2.2.1.js"></script>
        <script src="./lib/angular/angular.js"></script>
        <script src="./lib/angular/tmhDynamicLocale.js"></script>
        <script src="./lib/angular/angular-resource.js"></script>
        <script src="./lib/angular/angular-sanitize.js"></script>
        <script src="./lib/bootstrap/js/bootstrap.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/directives.js"></script>
        <script src="./js/filters.js"></script>
        <script src="./js/services/MyCache.js"></script>
        <script src="./js/controllers/TimeoutController.js"></script>
        
        
    </body>
</html>
